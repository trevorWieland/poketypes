syntax = "proto3";

//Hard-Coded Enum for all Stats relevant to a pokemon
enum DexStat {
    option allow_alias = true;
    STAT_UNASSIGNED = 0;
    STAT_ATTACK = 1;
    STAT_ATT = 1;
    STAT_DEFENCE = 2;
    STAT_DEF = 2;
    STAT_SPECIAL_ATTACK = 3;
    STAT_SPA = 3;
    STAT_SPECIAL_DEFENCE = 4;
    STAT_SPD = 4;
    STAT_SPEED = 5;
    STAT_SPE = 5;
    STAT_HEALTH = 6;
    STAT_HP = 6;
    STAT_EVASION = 7;
    STAT_EVA = 7;
    STAT_ACCURACY = 8;
    STAT_ACC = 8;
}

//Hard-Coded Enum for all generations
enum DexGen {
    GEN_UNASSIGNED = 0;
    GEN_1 = 1;
    GEN_2 = 2;
    GEN_3 = 3;
    GEN_4 = 4;
    GEN_5 = 5;
    GEN_6 = 6;
    GEN_7 = 7;
    GEN_8 = 8;
    GEN_9 = 9;
}

//Hard-Coded Move Categories
enum DexMoveCategory {
    MOVECATEGORY_UNASSIGNED = 0;
    MOVECATEGORY_PHYSICAL = 1;
    MOVECATEGORY_SPECIAL = 2;
    MOVECATEGORY_STATUS = 3;
}

//Hard-Coded Move Categories
enum DexMoveTarget {
    MOVETARGET_UNASSIGNED = 0;
    MOVETARGET_SELF = 1;
    MOVETARGET_ADJACENTALLY = 2;
    MOVETARGET_ADJACENTALLYORSELF= 3;
    MOVETARGET_ALL = 4;
    MOVETARGET_ALLADJACENT = 5;
    MOVETARGET_ALLADJACENTFOES = 6;
    MOVETARGET_ALLIES = 7;
    MOVETARGET_ALLYSIDE = 8;
    MOVETARGET_ALLYTEAM = 9;
    MOVETARGET_ANY = 10;
    MOVETARGET_FOESIDE = 11;
    MOVETARGET_NORMAL = 12;
    MOVETARGET_RANDOMNORMAL = 13;
    MOVETARGET_SCRIPTED = 14;
    MOVETARGET_ADJACENTFOE = 15;
}
